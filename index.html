<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNESCO World Heritage List</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="image">
        <img src="unesco_logo.png" alt="logo">
    </div>
    <nav class="topbar">
        <div class="search-box">
            <i class='bx bx-search icon'></i>
            <input type="text" id="input" placeholder="Type a name of a country to filter...">
            <ul class="list"></ul>
        </div>
    </nav>
    <nav class="buttons">
        <button id="cultural">Cultural</button>
        <button id="natural">Natural</button>
        <button id="mix">Mixed</button>
    </nav>
    <div class="map">
        <div class="sidebar"></div>
        <div id="vizContainer"></div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
